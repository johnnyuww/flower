<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>訃聞親屬名單產生器 (手機圖片版)</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        :root { --main-gold: #d4a373; }
        body { font-family: "Microsoft JhengHei", serif; margin: 0; background: #2c3e50; color: #fff; display: flex; flex-direction: column; }
        
        /* 手機版排版調整 */
        #container { display: flex; flex-direction: column; height: 100vh; }
        #sidebar { width: 100%; background: #1a1a1a; padding: 15px; box-sizing: border-box; overflow-y: auto; max-height: 50vh; border-bottom: 2px solid var(--main-gold); }
        
        .mode-selector { display: flex; gap: 10px; margin-bottom: 15px; }
        .mode-btn { flex: 1; padding: 10px; border: none; border-radius: 4px; background: #444; color: white; font-weight: bold; cursor: pointer; }
        .mode-btn.active { background: var(--main-gold); color: #000; }

        .category { margin-bottom: 15px; background: #252525; padding: 10px; border-radius: 8px; display: none; }
        .category.show { display: block; }
        .category-title { color: var(--main-gold); font-weight: bold; border-bottom: 1px solid var(--main-gold); margin-bottom: 8px; padding-bottom: 3px; }
        
        input { width: 100%; padding: 10px; border-radius: 4px; border: 1px solid #444; background: #111; color: #fff; box-sizing: border-box; margin-bottom: 8px; font-size: 16px; }
        
        /* 預覽區 */
        #preview-pane { flex-grow: 1; background: #34495e; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; align-items: center; }
        #obit-paper { 
            width: 100%; max-width: 500px; background: white; padding: 40px 30px; color: black; box-sizing: border-box; 
            box-shadow: 0 0 20px rgba(0,0,0,0.5); border-radius: 2px;
        }
        
        /* 訃聞樣式 */
        .obit-header { text-align: center; font-size: 40px; font-weight: bold; margin-bottom: 20px; letter-spacing: 15px; }
        .deceased-name { border: 3px double #000; text-align: center; padding: 10px; font-size: 24px; font-weight: bold; margin-bottom: 30px; }
        .rel-row { display: flex; margin-bottom: 10px; line-height: 1.4; border-bottom: 1px solid #eee; padding-bottom: 5px; }
        .rel-label { width: 90px; font-weight: bold; font-size: 16px; border-right: 1px solid #000; margin-right: 10px; flex-shrink: 0; }
        .rel-names { flex-grow: 1; font-size: 16px; letter-spacing: 1px; word-break: break-all; }

        /* 按鈕區 */
        .btn-group { padding: 15px; background: #1a1a1a; display: flex; gap: 10px; }
        .btn { flex: 1; padding: 15px; border: none; border-radius: 4px; font-size: 16px; font-weight: bold; cursor: pointer; color: white; }
        .btn-image { background: #27ae60; }
        
        /* 生成的圖片容器 */
        #result-container { padding: 20px; text-align: center; }
        #result-image { max-width: 100%; border: 2px solid white; margin-top: 10px; }
        .result-title { color: var(--main-gold); margin-top: 20px; font-weight: bold; }
    </style>
</head>
<body>

<div id="container">
    <div id="sidebar">
        <div class="mode-selector">
            <button class="mode-btn active" onclick="setMode('small')">小家族</button>
            <button class="mode-btn" onclick="setMode('large')">大家族</button>
        </div>

        <div class="category show">
            <div class="category-title">主要家屬</div>
            <input type="text" id="c_main" value="王大明" placeholder="故者姓名" oninput="update()">
            <input type="text" id="c_unwidowed" placeholder="未亡人" oninput="update()">
            <input type="text" id="c_son" placeholder="孝男" oninput="update()">
            <input type="text" id="c_dau" placeholder="孝女" oninput="update()">
            <div class="complex"><input type="text" id="c_dil" placeholder="孝媳" oninput="update()"></div>
            <div class="complex"><input type="text" id="c_sil" placeholder="孝女婿" oninput="update()"></div>
        </div>

        <div class="category show">
            <div class="category-title">孫輩與平輩</div>
            <input type="text" id="c_gson" placeholder="孝孫" oninput="update()">
            <input type="text" id="c_gdau" placeholder="孝孫女" oninput="update()">
            <input type="text" id="c_sibs" placeholder="胞兄弟姊妹" oninput="update()">
            <div class="complex">
                <input type="text" id="c_ogson" placeholder="孝外孫" oninput="update()">
                <input type="text" id="c_ogdau" placeholder="孝外孫女" oninput="update()">
                <input type="text" id="c_ggson" placeholder="孝曾孫" oninput="update()">
                <input type="text" id="c_nephews" placeholder="胞姪輩" oninput="update()">
            </div>
        </div>
    </div>

    <div id="preview-pane">
        <div id="obit-paper">
            <div class="obit-header">聞</div>
            <div class="deceased-name" id="out_main">故者：王大明</div>
            <div id="out_list"></div>
        </div>

        <div id="result-container" style="display: none;">
            <div class="result-title">↓ 長按下方圖片即可儲存 ↓</div>
            <img id="result-image" alt="生成的圖片">
            <p>圖片已生成，您可以直接長按圖片儲存至相簿，或分享到 LINE。</p>
        </div>
    </div>

    <div class="btn-group">
        <button class="btn btn-image" onclick="exportImage()">轉換成圖片</button>
    </div>
</div>

<script>
    function setMode(mode) {
        document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
        event.target.classList.add('active');
        document.querySelectorAll('.complex').forEach(item => {
            item.style.display = (mode === 'large') ? 'block' : 'none';
        });
        update();
    }

    function update() {
        const fields = [
            { l: "未亡人", i: "c_unwidowed" },
            { l: "孝　男", i: "c_son" },
            { l: "孝　媳", i: "c_dil" },
            { l: "孝　女", i: "c_dau" },
            { l: "孝女婿", i: "c_sil" },
            { l: "孝　孫", i: "c_gson" },
            { l: "孝孫女", i: "c_gdau" },
            { l: "外　孫", i: "c_ogson" },
            { l: "外孫女", i: "c_ogdau" },
            { l: "曾　孫", i: "c_ggson" },
            { l: "胞兄弟姊妹", i: "c_sibs" },
            { l: "胞姪輩", i: "c_nephews" }
        ];

        document.getElementById('out_main').innerText = "故者：" + document.getElementById('c_main').value;
        let html = "";
        fields.forEach(f => {
            let el = document.getElementById(f.i);
            if (el && el.value.trim() !== "") {
                html += `<div class="rel-row">
                    <div class="rel-label">${f.l}</div>
                    <div class="rel-names">${el.value.replace(/[,，]/g, "　")}</div>
                </div>`;
            }
        });
        document.getElementById('out_list').innerHTML = html;
        // 隱藏舊的圖片
        document.getElementById('result-container').style.display = 'none';
    }

    async function exportImage() {
        const paper = document.getElementById('obit-paper');
        const canvas = await html2canvas(paper, {
            scale: 2,
            backgroundColor: "#ffffff",
            logging: false
        });
        
        const imgElement = document.getElementById('result-image');
        imgElement.src = canvas.toDataURL("image/png");
        document.getElementById('result-container').style.display = 'block';
        
        // 自動滾動到圖片位置
        document.getElementById('result-container').scrollIntoView({ behavior: 'smooth' });
    }

    setMode('small');
</script>

</body>
</html>
